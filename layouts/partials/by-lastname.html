
<ul>
    <!-- ranges through content in ascending order according to the "lastname" field set in front matter -->
    {{ range .Pages.ByLastname }}
        <li>
            <h1><a href="{{ .Permalink }}">{{ .Lastname }}</a></h1>
            <time>{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
        </li>
    {{ end }}
</ul>
